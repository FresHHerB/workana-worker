services:
  workana-scraper:
    # Para build automático no EasyPanel via GitHub
    build: .
    # O EasyPanel detectará automaticamente o Dockerfile na raiz
    
    ports:
      - "8651:8651"
    environment:
      PYTHONUNBUFFERED: "1"
      WORKANA_EMAIL: "faelzim34@gmail.com" 
      WORKANA_PASSWORD: "202526.Wk"
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8651/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s  # Bem rápido já que a imagem está pronta
    
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
